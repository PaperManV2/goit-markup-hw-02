<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <a href="index.html" class="aLink"

      <a href="mailto:info@devstudio.com" class="aLink"

      <a href="tel:+48111111111" class="aLink"

    <main>
      <ul>
        <li class="listItemProps">
          <button type="button" class="btnChangeOnHover PortfolioBtns">Wszystkie</button>

        <li class="listItemProps">
          <button type="button" class="btnChangeOnHover PortfolioBtns">Strony</button>

        <li class="listItemProps">
          <button type="button" class="btnChangeOnHover PortfolioBtns">Aplikacje</button>

        <li class="listItemProps">

        <li class="listItemProps">

      </ul>
      <ul>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img src="images\portfolio\laptopWithWebsite.jpg" alt="laptop with website on screen" />
            <figcaption class="GalleryDescription">
              <b>Technocrack</b><br />Strona internetowa
            </figcaption>
          </figure>
        </li>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img
              src="images\portfolio\basteballPoster.jpg"

            <figcaption class="GalleryDescription">
              <b>Grafika New Orlean vs Golden Star</b><br />Dizajn
            </figcaption>
          </figure>
        </li>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img src="images\portfolio\restaurantLogo.jpg" alt="Logo of seafood restaurant" />
            <figcaption class="GalleryDescription">
              <b>Restauracja Seafood</b><br />Aplikacja
            </figcaption>
          </figure>
        </li>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img src="images\portfolio\headphones.jpg" alt="headphones" />
            <figcaption class="GalleryDescription"><b>Projekt Prime</b><br />Marketing</figcaption>
          </figure>
        </li>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img
              src="images\portfolio\boxes.jpg"
              alt="two boxes, first bigger with white color and second smaller and more orange"
            />
            <figcaption class="GalleryDescription"><b>Projekt Boxes</b><br />Aplikacja</figcaption>
          </figure>
        </li>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img src="images\portfolio\websiteOnMonitor.jpg" alt="website on monitor" />
            <figcaption class="GalleryDescription">
              <b>Inspiration has no Border</b><br />Strona internetowa
            </figcaption>
          </figure>
        </li>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img src="images\portfolio\magazine.jpg" alt="magazine" />
            <figcaption class="GalleryDescription">
              <b>Magazyn Limited Edition</b><br />Dizajn
            </figcaption>
          </figure>
        </li>
        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img src="images\portfolio\label.jpg" alt="white label" />
            <figcaption class="GalleryDescription"><b>Projekt LAB</b><br />Marketing</figcaption>
          </figure>

        <li class="listItemProps">
          <figure class="PortfolioGalleryItems">
            <img src="images\portfolio\appOnLaptop.jpg" alt="app on laptop" />
            <figcaption class="GalleryDescription">
              <b>Growing Business</b><br />Aplikacja
            </figcaption>
          </figure>

    <footer>
      <a href="index.html" class="aLink"

      <address>
        m. Warszawa, Aleje Jerozolimskie 21
        <a href="mailto:info@example.com" class="aLink"

        <a href="tel:+48111111111" class="aLink"
          ><span class="blueTextOnHover contactFooter">+48 111 111 111</span></a
        >
